apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: bridgemills.dev
      http:
        paths:
          - path: /api/rooms/?(.*)
            backend:
              serviceName: rooms-srv
              servicePort: 3000
          - path: /api/query/?(.*)
            backend:
              serviceName: roomquery-srv
              servicePort: 3000
          - path: /?(.*)
            backend:
              serviceName: client-srv
              servicePort: 3000
